    <!--Liste des destinations-->
    <div novalidate style="margin: 50px;">
        <h1> Liste des destinations </h1>

        <div class="form-group">
            <label for="destinations"> Liste des destinations </label>
            <select class="form-control" id="Destinations"></select>
            <br />
        </div>

    </div>

    <hr />


    <!--Ajout d'une destination-->
    <form novalidate style="margin: 50px;">
        <h1> Ajouter une destination : </h1>
        <div class="form-group">
            <label for="Continent"> Continent </label>
            <input type="text" class="form-control" id="Continent" required />

        </div>

        <div class="form-group">
            <label for="Pays"> Pays </label>
            <input type="text" class="form-control" id="Pays" required />
        </div>

        <div class="form-group">
            <label for="Region"> Region </label>
            <input type="text" class="form-control" id="Region" required />
        </div>

        <div class="form-group">
            <label for="Description"> Description </label>
            <input type="text" class="form-control" id="Description" required />
        </div>


        <input type="submit" value="Enregistrer" onclick="return Enregistrer();">

        </form>

        <hr />

        <!--Supprimer une destination-->
        <div novalidate style="margin: 50px;">
            <h1> Supprimer une destination : </h1>
            <label for="Id"> Id de la destination à supprimer : </label>

            <form name="form1" id="form1">
                <input type="text" name="name" id="choix" />

                <input type="button" id="Save" value="Supprimer" />
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script>


            $(document).ready(function () {

                $.ajax({
                    type: 'GET',
                    url: '/api/destinations',
                    success: function (data) {
                        for (var element of data) {
                            $('div').append(element.Id + " " + element.Pays + " " + element.Description + '<br>');
                        }
                    },
                    error: function () {
                        alert('Impossible de charger la liste');
                    }
                });
            })

            function Enregistrer() {
                let destination = {
                    Continent: $('#Continent').val(),
                    Pays: $('#Pays').val(),
                    Description: $('#Description').val(),
                    Region: $('#Region').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/api/destinations',
                    data: destination,
                    success: function () {
                        alert('Destination ajoutée');
                    },
                    error: function () {
                        alert('Erreur lors de l\'enregistrement');
                    }
                });
                return false;
            }
            //--------------------------------------
            $(document).ready(function () {
                $('#Save').click(function () {
                    var choix = $('#choix').val();
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/Destinations/' + choix,
                        success: function (data) {
                            alert('Destination supprimée');
                            console.log(data);
                        },
                        error: function () {
                            alert('Impossible de supprimer.');
                        }
                    });
                })


            })
        </script>
</body>
