    <!--Liste des agences de voyages-->
    <form novalidate style="margin: 50px;">
        <h1> Liste des agences </h1>
        <div class="form-group">
            <label for="agences"> Liste des agences : </label>
            <select class="form-control" id="Agences"></select>
        </div>
    </form>

        <hr />

        <!--Ajout d'une agence de voyage-->
        <form novalidate style="margin: 50px;">
            <h1> Ajouter une agence </h1>
            <div class="form-group">
                <label> Nom de l'agence : </label>
                <input type="text" class="form-control" id="Nom" required />
            </div>
             
            <input type="submit" value="Enregistrer" onclick="return Enregistrer();">

        <hr />


        <!--Supression d'une agence de voyage-->
        <h1> Supprimer une agence : </h1>
        <div name="form1" id="form1">

            <div class="form-group">
                <label for="Agence"> Agence </label>
                <select class="form-control" id="Agence"></select>
            </div>
            <input type="button" id="Save" value="Supprimer" />
        </div>
        </form>

        <script>
            function LoadAgences() {
                $.ajax({
                    url: '/api/agenceVoyages',
                    success: function (agences) {
                        var select = $("#Agence");
                        select.empty();
                        select.append($('<option></option>'));
                        for (agence of agences) {
                            var option = $('<option></option>');
                            option.val(agence.Id);
                            option.text('(' + agence.Id + ')' + ' ' + agence.Nom);
                            select.append(option);
                        }
                    }
                });
            }
            $(document).ready(function () {

                $.ajax({
                    type: 'GET',
                    url: '/api/agencevoyages',
                    success: function (data) { 
                        for (var element of data) {

                            $('div').append(element.Id + " " + element.Nom + '<br>');
                        }
                        console.log(data)
                    },

                    error: function () {
                        alert('Impossible de charger la liste');
                    }
                });

            })
            function Enregistrer() {

                let agence = {
                    Nom: $('#Nom').val()

                };
                $.ajax({
                    type: 'POST',
                    url: '/api/agencevoyages',
                    data: agence,
                    success: function () {
                        alert('Agence ajoutée !')
                    },
                    error: function () {
                        alert('Erreur lors de l\'enregistrement');
                    }
                });
                return false;
            }

            $(document).ready(function () {

                $('#Save').click(function () {

                    var choix = $('#Agence').val();
                    $.ajax({
                        type: 'DELETE',
                        url: '/api/AgenceVoyages/' + choix,
                        success: function (data) {
                            alert('Agence supprimée');
                            console.log(data);
                        },
                        error: function () {
                            alert('Erreur lors de la supprésion');
                        }
                    });
                })
            })
            LoadAgences();

        </script>
