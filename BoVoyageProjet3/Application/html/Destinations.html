    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        //fetch('/api/destinations')

        $.ajax({
            type: 'GET',
            url: '/api/destinations',
            //data: data,
            //dataType:'json',

            success: function (data) { // on affiche le retour.
                for (var element of data) {

                    $('span').append(element.Id + " " + element.Pays + " " + element.Description + '<br>');
                }
            },

            error: function () {
                alert('Ca Marche pas !');
            }
        });


        function Enregistrer() {

            let destination = {
                Continent: $('#Continent').val(),
                Pays: $('#Pays').val(),
                Description: $('#Description').val()
            };
            $.ajax({
                type: 'POST',
                url: '/api/destinations',
                data: destination,
                success: function () {
                    window.location.href = '/index.html';
                },
                error: function () {
                    alert('Aïe aïe aïe carambla !!');
                }
            });
            return false;
        }

        //--------------------------------------
        function Supprimer() {
            let choix = $('#choix').val();

            $('clic').click(function () {

                $.ajax({
                    type: 'DELETE',
                    url: '/api/destinations/' + choix,
                    data: choix,
                    success: function () {
                        alert('Destination supprimée');
                    },
                    error: function () {
                        alert('Impossible de supprimer. Peut-être la catégorie est liée à une tache?');
                    }
                });
            })
        }
