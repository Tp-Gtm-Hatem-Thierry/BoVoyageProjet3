    <h1>Ajouter une agence</h1>
    <form novalidate>
        <div class="form-group">
            <label for="Continent">Continent</label>
            <input type="text" class="form-control" id="Continent" required />

        </div>

        <div class="form-group">
            <label for="Pays">Pays</label>
            <input type="text" class="form-control" id="Pays" required />
        </div>

        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" required />
        </div>

        <input type="submit" value="Enregistrer" onclick="return Enregistrer();">

    </form>
    <h1>Supprimer une agence</h1>

    <script>
        $.ajax({
            type: 'GET',
            url: '/api/agencevoyages/',
            //data: data,
            //dataType:'json',

            success: function (data) { // on affiche le retour.
                for (var element of data) {

                    $('span').append(element.Id + " " + element.Nom + '<br>');
                }
            },

            error: function () {
                alert('Ca Marche pas !');
            }
        });


    </script>
