    <h1>Liste des agences</h1>
    <span></span>
    <h1>Ajouter une agence</h1>
    <form novalidate>
        <div class="form-group">
            <label>Nom de l'agence :</label>
            <input type="text" class="form-control" id="Nom" required />

        </div>
        <input type="submit" value="Enregistrer" onclick="return Enregistrer();">

    </form>
    <h1>Supprimer une agence</h1>
    <!--Supprimer-->
    <label for="Id">Id de l'agence à supprimer :</label>

    <form name="form1" id="form1">
        <input type="text" name="name" id="choix" />

        <input type="button" id="Save" value="Save Data" />
    </form>

    <script>
        $.ajax({
            type: 'GET',
            url: '/api/agencevoyages',
            //data: data,
            //dataType:'json',

            success: function (data) { // on affiche le retour.
                for (var element of data) {

                    $('span').append(element.Id + " " + element.Nom + '<br>');
                }
                console.log(data)
            },

            error: function () {
                alert('Impossible de charger la liste');
            }
        });

        function Enregistrer() {

            let agence = {
                Nom: $('#Nom').val(),

            };
            $.ajax({
                type: 'POST',
                url: '/api/agencevoyages',
                data: agence,
                success: function () {
                    alert('Agence ajoutée !')
                },
                error: function () {
                    alert('Aïe aïe aïe carambla !!');
                }
            });
            return false;
        }

        $(document).ready(function () {

            $('#Save').click(function () {

                var choix = $('#choix').val();
                //var sup = new Object();
                //sup.id = $('#choix').val();
                $.ajax({
                    type: 'DELETE',
                    url: '/api/AgenceVoyages/' + choix,
                    //datatype: 'json',
                    //data: { 'id': choix },
                    success: function (data) {
                        alert('Agence supprimée');
                        console.log(data);
                    },
                    error: function () {
                        alert('Impossible de supprimer.');
                    }
                });
            })
        })

    </script>
